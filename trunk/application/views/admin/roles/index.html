<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>后台系统</title>
		{{include file='../../common/importAll.html'}}
		<script src="/statics/admin/js/admin_roles/data_table_body.js" type="text/javascript" charset="utf-8"></script>
		<script src="/statics/admin/js/admin_roles/ad.js" type="text/javascript" charset="utf-8"></script>
		<script>
			function FindData() {
				$('#data_table_body').datagrid('load', {
					name: $('#name').val(),
					status: $("#status").val()
				});
			}
		</script>
	</head>

	<body class="easyui-layout">
		<div id="window"></div>
		<div class="main">
			<div>
				<form name="searchform" method="post" action="" id="searchform">
					<input type="text"  class="easyui-searchbox" id="name" style="width:200px" data-options="prompt:'请输入用户组名'" > 用户组状态：
					<select name="status" id="status">
						<option value="">不限</option>
						<option value="{{Roles_model::STATUS_ACTIVE}}">启用</option>
						<option value="{{Roles_model::STATUS_FROZEN}}">禁用</option>
					</select>
					<a href="javascript:FindData()" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
				</form>
			</div>
			<div id="data_table" style="float: left;">
				<table id="data_table_body">

				</table>
			</div>
		</div>


	</body>

</html>
