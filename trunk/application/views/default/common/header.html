<div id="top">
	<div class="top1">
		<div class="top1_l">
			<div class="t_left">
				<ul>
					<li{{if empty($channel)}} style="font-weight:bold" {{/if}}><a href="{{formatUrl('home')}}">首页</a></li>
						{{foreach $channels as $v}}
						<li{{if !empty($channel) && $channel.id==$v.id}} style="font-weight:bold" {{/if}}><a href="{{formatUrl('channel',$v.dir,'')}}">{{$v.name}}</a>
							</li>
							{{/foreach}}
				</ul>
			</div>

		</div>
		<div class="right_l">
			<ul>
				<li><a href="#">收藏网站</a><span>|</span></li>
				<li><a href="#">设为首页</a><span>|</span></li>
				<li><a href="{{formatUrl('home_m')}}">手机版</a></li>
			</ul>
		</div>

	</div>
</div>
<div class="clear"></div>
<div id="header">
	{{if config_item('hsdcw_special')}}
	<img src="{{formatUrl('domain')}}{{formatUrl('home')}}statics/banner/banner4.jpg" width="1000" height="90">
	{{else}}
	<img src="{{formatUrl('domain')}}{{formatUrl('home')}}statics/banner/banner{{rand(1,3)}}.jpg" width="1000" height="90">
	{{/if}}
</div>
<div class="clear"></div>

<div style="width:100%; height:45px;background-color:#0080d5;overflow:hidden">
	<ul id="nav">
		<li{{if empty($channel)}} style="background-color:#379be9;" {{/if}}><a href="{{formatUrl('home')}}">首页</a></li>
			{{foreach $channels as $v}}
			<li{{if !empty($channel) && $channel.id==$v.id}} style="background-color:#379be9;" {{/if}}><a href="{{formatUrl('channel',$v.dir,'')}}">{{$v.name}}</a>
			</li>
			{{/foreach}}
		<li><a href="/Message/index/">留言板</a></li>
	</ul>
</div>
<div class="clear20"></div>
